<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<div th:replace="fragments/head">Head</div>
<title>Login</title>
<div th:replace="fragments/Top">Topbar</div>
<body>
<div th:replace="fragments/header">Header</div>


<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">

        <div class="row g-3 align-items-center">

            <form
                    th:action="@{/login}"
                    th:method="post">
                <div>
                    <div class="col-auto">
                        <label class="col-form-label " for="inputUsername">Username</label>
                    </div>
                    <div class="col-auto">
                        <input aria-describedby="usernameHelpInline"
                               class="form-control"
                               id="inputUsername"
                               maxlength="20" minlength="4" name="username"
                               required
                               th:value="${username}"
                               type="text">
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label class="col-form-label " for="inputPassword">Password</label>
                    </div>
                    <div class="col-auto">
                        <input aria-describedby="passwordHelpInline"
                               class="form-control"
                               id="inputPassword" maxlength="20" minlength="4"
                               name="password" required
                               type="password"/>
                    </div>
                    <p class="errors alert alert-danger" th:if="${bad_credentials}">
                        Invalid username or password.
                    </p>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
</main>
<th:block th:include="~{fragments/footer}"/>

<!-- Back to Top -->
<a class="btn btn-lg btn-primary back-to-top" href="#"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>
</html>
