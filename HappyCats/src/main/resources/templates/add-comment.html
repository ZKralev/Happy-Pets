<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<title>Comment</title>

<div th:replace="fragments/head">Head</div>


<body>
    <!-- Topbar Start -->
    <div th:replace="fragments/Top">Topbar</div>

    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div th:replace="fragments/header">Header</div>
    <!-- Navbar End -->


                <div style="background: #f6f6f6;">
                    <h1 class="display-4 mb-4 comment-sign"><span class="text-primary">Leave</span> a <span class="text-secondary">comment</span></h1>
                    <form style="padding: 40px;"
                          th:action="@{/comment}"
                          th:method="post"
                          th:object="${addCommentDTO}">
                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" cols="30" rows="5" class="form-control"
                                      th:field="*{message}"></textarea>
                        </div>

                        <div class="form-group mb-0">
                            <input type="submit" value="Leave Comment" class="btn btn-primary px-3">
                        </div>
                    </form>
                </div>


    <!-- Footer Start -->
    <div th:replace="fragments/footer">Footer</div>
    <!-- Footer End -->
    <div th:replace="fragments/all-scripts">scripts</div>

</body>

</html>
