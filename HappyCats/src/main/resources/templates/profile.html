<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

    <div th:replace="fragments/head">Head</div>
    <title>Login</title>
    <div th:replace="fragments/Top">Topbar</div>
<body>
<div th:replace="fragments/header">Header</div>


<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="    border-bottom mb-5">Profile</h1>
    <div class="d-flex justify-content-center">
                <div th:object="${userDto}" class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >
                    <ul class="offer-details list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="card-text">• UserName: <span th:text="*{username}"></span></div>
                            <div class="card-text">• Email: <span th:text="*{email}"></span></div>
                            <form class="name-change-form"
                                    th:action="@{/changeUsername}"
                                    th:method="post"
                                    th:object="${userDto}" >
                                <div>
                                    <div class="col-auto">
                                        <label for="inputUsername" class="col-form-label ">Username</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="text"
                                               name="username"
                                               th:value="${username}"
                                               required minlength="4" maxlength="20"
                                               id="inputUsername"
                                               class="form-control"
                                               aria-describedby="usernameHelpInline">
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-block w-50" type="submit">Change Username</button>
                            </form>
                        </li>
                    </ul>
         </div>
    </div>
</main>
<th:block th:include="~{fragments/footer}" />


</body>
</html>
